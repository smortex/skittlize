AllCops:
  TargetRubyVersion: '2.4'
  CacheRootDirectory: '/tmp/skittlize-rubocop-cache'

require:
  - rubocop-rake
  - rubocop-rspec

Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context']

RSpec/MultipleMemoizedHelpers:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: "comma"

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: "comma"
